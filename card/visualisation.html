<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card  Visual May 16th 2018</title>

    <link rel="stylesheet"
          href="card.min.css?v5"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="js_card_wrap"></div>


<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/cms-javascript-sdk.min.js"></script>
<!-- <script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/handlebars.min.js"></script> -->
<script src="handlebars.runtime.min.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/utils.js"></script>
<script src="handlebars-helpers.min.js?v3"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="template.card.min.js?v6"></script>

<script>

    function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        url: getQueryVar('src'),
        auth: {
                    baseUrl: 'https://c1.adis.ws',
                    id: '9fa72f0c-3a94-4cc9-9807-6a5ba44d5244',
                    store: 'dfs'
                },
        callback: function (data) {
          // var productSKU = data[0].productSku;
          // if(productSKU) {
          //   data[0].productData = dfs.getXmlData(productSKU);
          // }

            var template = Handlebars.template(AmpCa.templates.card);
            document.querySelectorAll(".js_card_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });


</script>

</body>
</html>
