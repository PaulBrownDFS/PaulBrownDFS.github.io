<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>

    <link rel="stylesheet" href="image.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="js_image_wrap"></div>

<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/cms-javascript-sdk.min.js"></script>
<!-- <script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/handlebars.min.js"></script> -->
<script src="handlebars.runtime.min.js"></script>
<script src="utils.min.js"></script>
<script src="handlebars-helpers.min.js?v3"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="template.image.min.js"></script>

<script>
//AmpCa is global namespace generated by handlebars compiler
AmpCa.utils = new AmpCa.Utils();

AmpCa.utils.getCaData({
  url: "//" + getQueryVar('api') +
    "/cms/content/query?fullBodyObject=true&query=" +
    encodeURIComponent(JSON.stringify({
      "sys.iri": "http://content.cms.amplience.com/" + getQueryVar('content')
    })) +
    "&scope=tree&store=store",
  callback: function(data) {
    var template = Handlebars.template(AmpCa.templates.image);
    document.querySelectorAll(".js_image_wrap")[0].innerHTML = template(data[0]);
  },
  formatData: function(data) {
    return amp.inlineContent(JSON.parse(data));
  }
});
</script>
</body>
</html>
