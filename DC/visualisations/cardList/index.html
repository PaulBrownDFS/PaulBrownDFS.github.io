<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cardList</title>

    <link rel="stylesheet" href="../../../dist/renders/image/image.min.css"/>
    <link rel="stylesheet" href="../../../dist/renders/card/card.min.css"/>
    <link rel="stylesheet" href="../../../dist/renders/cardList/cardList.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="js_card_list_wrap"></div>

<script src="../../reusable/cms-javascript-sdk.min.js"></script>

<script src="../../reusable/handlebars.min.js"></script>

<script src="../../reusable/utils.js"></script>

<script src="../../reusable/renderTypes.js"></script>

<script src="../../reusable/handlebars_helpers.js"></script>


<script src="../../../dist/renders/image/template.image.min.js"></script>
<script src="../../../dist/renders/card/template.card.min.js"></script>
<script src="../../../dist/renders/cardList/template.cardList.min.js?v2"></script>


<script>

    AmpCa.utils = new AmpCa.Utils();

    Handlebars.partials.image = AmpCa.templates.image;
    Handlebars.partials.card = AmpCa.templates.card;

    AmpCa.utils.getCaData({
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: 'b27600d2-685e-484d-98c9-88ffef481700',
            store: 'csdemo'
        },
        callback: function (data) {
            data[0].renderTypes = renderTypes;
            var template = Handlebars.template(AmpCa.templates.cardList);
            document.querySelectorAll(".js_card_list_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });
</script>

</body>
</html>
