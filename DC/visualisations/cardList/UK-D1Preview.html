<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CardList May 3rd 2018</title>

    <link rel="stylesheet"
          href="cardList.min.css?v7a"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="js_cardList_wrap"></div>

<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/cms-javascript-sdk.min.js"></script>
<!-- <script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/handlebars.min.js"></script> -->
<script src="handlebars.runtime.min.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/utils.js"></script>
<script src="handlebars-helpers.min.js?v7"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="template.cardList_preview.min.js?Dec20a"></script>

<script>

    function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var cacheBuster = Math.random().toString(36).substr(2, 12);

    AmpCa.utils.getCaData({
      url: "//" + getQueryVar('api')
                                  + "/cms/content/query?fullBodyObject=true&query="
                                  + encodeURIComponent(JSON.stringify({"sys.iri":"http://content.cms.amplience.com/" + "41393873-1e61-4ddf-ab99-db6d6dc34be5"}))
                                  + "&scope=tree&store=dfs&cacheBuster=" + cacheBuster,

        callback: function (data) {
          // var productSKU = data[0].productSku;
          // if(productSKU) {
          //   data[0].productData = dfs.getXmlData(productSKU);
          // }

            var template = Handlebars.template(AmpCa.templates.cardList_preview);
            document.querySelectorAll(".js_cardList_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });


</script>

</body>
</html>
