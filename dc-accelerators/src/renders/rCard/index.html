<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roundel Preview</title>

    <link rel="stylesheet" href="../../../dist/renders/rCard/rCard.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .js_roundel_wrap{
          position: relative;
        }

    </style>
</head>
<body>

<div class="js_roundel_wrap"></div>

<!-- build:js ../../reusable/cms-javascript-sdk.min.js -->
<script src="../../../node_modules/cms-javascript-sdk/dist/cms-javascript-sdk.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/handlebars.min.js -->
<script src="../../../node_modules/handlebars/dist/handlebars.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/utils.js -->
<script src="../../reusable/js/utils.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/handlebars_helpers.js -->
<script src="../../reusable/js/handlebars_helpers.js"></script>
<!-- /build -->

<!-- This is compiled template-->
<script src="../../../dist/renders/rCard/template.roundel.min.js?v2.1"></script>

<script>
    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: '1bf7682a-17e9-4945-9d35-8caa9c754efc',
            store: 'dfs'
        },
        callback: function (data) {

          //Data Transforms

          if(data[0].roundelAnchor) {
            data[0].roundelAnchor = data[0].roundelAnchor.split(' ');
          }
          if(data[0].mobilePosition) {
            data[0].mobilePosition = data[0].mobilePosition.split(',');
          }
          if(data[0].d1024Position) {
            data[0].d1024Position = data[0].d1024Position.split(',');
          }
          if(data[0].d1366Position) {
            data[0].d1366Position = data[0].d1366Position.split(',');
          }
          console.log('RoundelData:', data[0]);

            var template = Handlebars.template(AmpCa.templates.roundel);
            document.querySelectorAll(".js_roundel_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });
</script>

<script>
// new HBS Helper for string replace
Handlebars.registerHelper('replace', function( string, to_replace, replacement ){
	return ( string || '' ).replace( to_replace, replacement );
});
</script>
</body>
</html>
